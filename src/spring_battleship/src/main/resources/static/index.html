<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Battaglia Navale</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="./myStyle.css">
</head>

<body class="montserrat text-center">

    <h1 class="title">Battleship Game</h1>

    <div class="game-info">
        <p>Clicca sul campo del computer per attaccare. Il computer risponder√† automaticamente.</p>
    </div>

    <div class="row w-75 m-auto">
        <div class="col-md-2 display-align-center">
            <button id="my_btns" class="my_btns">Nuova Partita</button>
            <button id="randomize-ships" class="my_btns">Randomizza Navi</button>
        </div>

        <div class="col-md-5">
            <div id="player-grid" class="grid m-auto my-4"></div>
            <p class="subtitle">Il Tuo Campo</p>
        </div>

        <div class="col-md-5">
            <div id="computer-grid" class="grid m-auto my-4"></div>
            <p class="subtitle">Campo del Computer</p>
        </div>
    </div>

    <div class="row w-50 m-auto my-4">
        <div class="col"></div>
        <div class="col"></div>
    </div>


    <div id="game-phase" style="display: none;">
        <h3>Fase di Gioco</h3>
        <button id="reset-game" class="btn btn-secondary">Reset Gioco</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="./myScript.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
</body>

</html>
